<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">تسجيل الدخول</h3>

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <form (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
                    {{ isLoading ? 'جاري التحميل...' : 'دخول' }}
                </button>
            </form>

            <div class="mt-3 text-center text-muted small">
                <p>جرب: admin / password</p>
            </div>
        </div>
    </div>
</div>
