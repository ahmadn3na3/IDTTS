<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>إدارة المستخدمين</h2>
        <a routerLink="/users/new" class="btn btn-primary">إضافة مستخدم</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>اسم المستخدم</th>
                        <th>الدور</th>
                        <th>القسم</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.department || '-' }}</td>
                        <td>
                            <a [routerLink]="['/users', user.id]" class="btn btn-sm btn-outline-primary me-2">تعديل</a>
                            <button (click)="deleteUser(user.id)" class="btn btn-sm btn-outline-danger">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
