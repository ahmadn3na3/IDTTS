<div class="container mt-4">
    <div class="card shadow-sm" style="max-width: 600px; margin: 0 auto;">
        <div class="card-header bg-white">
            <h3 class="card-title mb-0">{{ isEditMode ? 'تعديل مستخدم' : 'إضافة مستخدم' }}</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="save()">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                        name="password" [required]="!isEditMode">
                    <small class="text-muted" *ngIf="isEditMode">اتركه فارغاً للإبقاء على كلمة المرور الحالية</small>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">الدور</label>
                    <select class="form-select" id="role" [(ngModel)]="user.role" name="role" required>
                        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                </div>

                <div class="mb-3" *ngIf="user.role !== 'Admin'">
                    <label for="department" class="form-label">القسم</label>
                    <select class="form-select" id="department" [(ngModel)]="user.department" name="department"
                        required>
                        <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a routerLink="/users" class="btn btn-secondary">إلغاء</a>
                    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                        {{ isLoading ? 'جاري الحفظ...' : 'حفظ' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
